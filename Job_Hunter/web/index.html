<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Hunter AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header><h1>Job Hunter AI</h1></header>

    <div class="cv-section">
        <input type="file" id="cvInput" accept=".pdf,.doc,.docx">
        <span id="cvName">Nenhum CV selecionado</span>
        <button id="deleteCV">✖</button>
    </div>

    <div class="compatibility">
        <label>Compatibilidade mínima: <span id="compatValue">50%</span></label>
        <input type="range" id="compatSlider" min="0" max="100" value="50">
    </div>

    <div class="scan-section">
        <button id="startScan">BUSCAR VAGAS</button>
        <div class="progress-bar"><div id="progress"></div></div>
    </div>

    <div class="jobs-list">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Empresa</th>
                    <th>Local</th>
                    <th>Compat.</th>
                    <th>Descritivo</th>
                    <th>Aplicar</th>
                </tr>
            </thead>
            <tbody id="jobsTable"></tbody>
        </table>
    </div>

    <!-- Modal para descritivo -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modalTitle"></h1>
            <h2 id="modalCompany"></h2>
            <p id="modalLocation"></p>
            <p id="modalCompat"></p>
            <p id="modalDescription"></p>
            <button id="modalApply">Aplicar</button>
        </div>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
