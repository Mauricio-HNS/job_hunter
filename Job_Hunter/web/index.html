<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job List</title>
<style>
  body { font-family: Arial; }
  .job { margin-bottom: 10px; }
  .sent { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
<h1>Jobs to Apply</h1>
<p>Sent: <span id="counter">0</span></p>
<div id="job-list"></div>

<script>
fetch('jobs_list.json')  // o JSON gerado pelo seu script
  .then(res => res.json())
  .then(jobs => {
    const container = document.getElementById('job-list');
    let sentCount = 0;

    jobs.forEach((job, index) => {
      const div = document.createElement('div');
      div.className = 'job';
      div.innerHTML = `<a href="${job.url}" target="_blank">${job.title} at ${job.company} (${job.location})</a>
                       <button>Mark as sent</button>`;
      const button = div.querySelector('button');

      button.addEventListener('click', () => {
        if (!div.classList.contains('sent')) {
          div.classList.add('sent');
          sentCount++;
          document.getElementById('counter').textContent = sentCount;
        }
      });

      container.appendChild(div);
    });
  });
</script>
</body>
</html>
